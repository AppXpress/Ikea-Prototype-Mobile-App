<ion-header>
  <ion-navbar>
    <ion-title>Add Comment</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <span class="comment-textbox">
    <ion-textarea [(ngModel)]="comment" ></ion-textarea>
  </span>
  <button ion-button full (click)="dismiss()">Add Comment</button>
</ion-content>
